<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラフル・メモリーマッチ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
        .card {
            width: 90px;
            height: 90px;
            background-color: #95a5a6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        .card.flipped {
            background-color: #3498db;
        }
        .card.matched {
            background-color: #2ecc71 !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        #clear-message {
            font-size: 30px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
        #start-button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>カラフル・メモリーマッチ</h1>
    <div id="score">手数: 0</div>
    <div id="clear-message">クリア！</div>
    <div id="game-board"></div>
    <button id="start-button" onclick="startGame()">スタート</button>

    <script>
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let isProcessing = false;
        let matchedPairs = 0;

        function startGame() {
            moves = 0;
            matchedPairs = 0;
            document.getElementById('score').textContent = `手数: ${moves}`;
            document.getElementById('clear-message').style.display = 'none';
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];

            const pairs = [...colors, ...colors];
            pairs.sort(() => Math.random() - 0.5);

            pairs.forEach(color => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.color = color;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.style.backgroundColor = card.dataset.color;
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                document.getElementById('score').textContent = `手数: ${moves}`;

                setTimeout(() => {
                    const [card1, card2] = flippedCards;
                    if (card1.dataset.color === card2.dataset.color) {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        flippedCards = [];
                    } else {
                        card1.style.backgroundColor = '#95a5a6';
                        card2.style.backgroundColor = '#95a5a6';
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }

                    if (matchedPairs === colors.length) {
                        document.getElementById('clear-message').style.display = 'block';
                        cards.forEach(card => card.classList.add('matched'));
                    }
                    isProcessing = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
